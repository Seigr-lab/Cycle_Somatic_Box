<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .dimension-line { stroke: red; stroke-width: 1; fill: none; }
      .dimension-text { font-family: Arial; font-size: 12px; fill: red; text-anchor: middle; }
      .part-outline { stroke: black; stroke-width: 2; fill: lightblue; opacity: 0.7; }
      .slot-cut { stroke: black; stroke-width: 1; fill: white; }
      .hole { stroke: black; stroke-width: 1; fill: white; }
      .construction-line { stroke: blue; stroke-width: 1; stroke-dasharray: 5,5; fill: none; }
      .male-tab { stroke: green; stroke-width: 2; fill: lightgreen; opacity: 0.8; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="250" y="20" class="dimension-text" font-size="16" font-weight="bold">Electrode Quarter - Top View</text>
  
  <!-- Main body 90mm x 90mm -->
  <rect x="100" y="100" width="180" height="180" class="part-outline"/>
  
  <!-- Male connection tab - Right edge (extends 10mm out) -->
  <rect x="280" y="175" width="20" height="30" class="male-tab"/>
  
  <!-- Male connection tab - Bottom edge (extends 10mm out) -->
  <rect x="175" y="280" width="30" height="20" class="male-tab"/>
  
  <!-- Female connection slots - Left edge -->
  <rect x="85" y="175" width="15" height="30" class="slot-cut"/>
  
  <!-- Female connection slots - Top edge -->
  <rect x="175" y="85" width="30" height="15" class="slot-cut"/>
  
  <!-- Perforation holes - Grid pattern (3mm diameter, 20mm spacing) -->
  <!-- Row 1 -->
  <circle cx="120" cy="120" r="3" class="hole"/>
  <circle cx="150" cy="120" r="3" class="hole"/>
  <circle cx="180" cy="120" r="3" class="hole"/>
  <circle cx="210" cy="120" r="3" class="hole"/>
  <circle cx="240" cy="120" r="3" class="hole"/>
  <circle cx="260" cy="120" r="3" class="hole"/>
  
  <!-- Row 2 -->
  <circle cx="120" cy="150" r="3" class="hole"/>
  <circle cx="150" cy="150" r="3" class="hole"/>
  <circle cx="210" cy="150" r="3" class="hole"/>
  <circle cx="240" cy="150" r="3" class="hole"/>
  <circle cx="260" cy="150" r="3" class="hole"/>
  
  <!-- Row 3 -->
  <circle cx="120" cy="180" r="3" class="hole"/>
  <circle cx="240" cy="180" r="3" class="hole"/>
  <circle cx="260" cy="180" r="3" class="hole"/>
  
  <!-- Row 4 -->
  <circle cx="120" cy="210" r="3" class="hole"/>
  <circle cx="150" cy="210" r="3" class="hole"/>
  <circle cx="240" cy="210" r="3" class="hole"/>
  <circle cx="260" cy="210" r="3" class="hole"/>
  
  <!-- Row 5 -->
  <circle cx="120" cy="240" r="3" class="hole"/>
  <circle cx="150" cy="240" r="3" class="hole"/>
  <circle cx="210" cy="240" r="3" class="hole"/>
  <circle cx="240" cy="240" r="3" class="hole"/>
  <circle cx="260" cy="240" r="3" class="hole"/>
  
  <!-- Row 6 -->
  <circle cx="120" cy="260" r="3" class="hole"/>
  <circle cx="150" cy="260" r="3" class="hole"/>
  <circle cx="180" cy="260" r="3" class="hole"/>
  <circle cx="210" cy="260" r="3" class="hole"/>
  <circle cx="240" cy="260" r="3" class="hole"/>
  <circle cx="260" cy="260" r="3" class="hole"/>
  
  <!-- Central biochar cavity - 40mm square -->
  <rect x="160" y="160" width="40" height="40" class="slot-cut"/>
  <text x="180" y="185" class="dimension-text" font-size="9">Biochar</text>
  <text x="180" y="195" class="dimension-text" font-size="9">Cavity</text>
  
  <!-- Wire routing channel -->
  <rect x="110" y="175" width="50" height="10" fill="lightblue" opacity="0.5"/>
  <text x="135" y="185" class="dimension-text" font-size="8">Wire Channel</text>
  
  <!-- Dimensions -->
  
  <!-- Main body dimensions -->
  <line x1="100" y1="70" x2="280" y2="70" class="dimension-line"/>
  <line x1="100" y1="65" x2="100" y2="75" class="dimension-line"/>
  <line x1="280" y1="65" x2="280" y2="75" class="dimension-line"/>
  <text x="190" y="65" class="dimension-text">180mm</text>
  
  <line x1="70" y1="100" x2="70" y2="280" class="dimension-line"/>
  <line x1="65" y1="100" x2="75" y2="100" class="dimension-line"/>
  <line x1="65" y1="280" x2="75" y2="280" class="dimension-line"/>
  <text x="65" y="190" class="dimension-text" transform="rotate(-90, 65, 190)">180mm</text>
  
  <!-- Male tab dimensions -->
  <line x1="280" y1="165" x2="300" y2="165" class="dimension-line"/>
  <line x1="280" y1="160" x2="280" y2="170" class="dimension-line"/>
  <line x1="300" y1="160" x2="300" y2="170" class="dimension-line"/>
  <text x="290" y="160" class="dimension-text">20mm</text>
  
  <line x1="310" y1="175" x2="310" y2="205" class="dimension-line"/>
  <line x1="305" y1="175" x2="315" y2="175" class="dimension-line"/>
  <line x1="305" y1="205" x2="315" y2="205" class="dimension-line"/>
  <text x="320" y="190" class="dimension-text" transform="rotate(90, 320, 190)">30mm</text>
  
  <!-- Hole spacing -->
  <line x1="120" y1="320" x2="150" y2="320" class="dimension-line"/>
  <line x1="120" y1="315" x2="120" y2="325" class="dimension-line"/>
  <line x1="150" y1="315" x2="150" y2="325" class="dimension-line"/>
  <text x="135" y="315" class="dimension-text">30mm spacing</text>
  
  <!-- Hole diameter -->
  <text x="125" y="140" class="dimension-text" font-size="10">6mm âŒ€ holes</text>
  
  <!-- Central cavity -->
  <text x="210" y="170" class="dimension-text" font-size="9">40mm sq</text>
  
  <!-- FRONT VIEW (Side Profile) -->
  <g transform="translate(320, 100)">
    <text x="50" y="20" class="dimension-text" font-size="14" font-weight="bold">FRONT VIEW</text>
    
    <!-- Base plate profile -->
    <rect x="25" y="50" width="180" height="15" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Male tab profile (right edge) -->
    <rect x="205" y="42" width="20" height="31" fill="gray" stroke="black" stroke-width="1"/>
    
    <!-- Perforation depth indicators -->
    <line x1="40" y1="50" x2="40" y2="45" stroke="red" stroke-width="1"/>
    <line x1="70" y1="50" x2="70" y2="42" stroke="red" stroke-width="1"/>
    <line x1="130" y1="50" x2="130" y2="42" stroke="red" stroke-width="1"/>
    <line x1="170" y1="50" x2="170" y2="45" stroke="red" stroke-width="1"/>
    <line x1="190" y1="50" x2="190" y2="45" stroke="red" stroke-width="1"/>
    
    <!-- Total height dimension -->
    <line x1="15" y1="65" x2="15" y2="42" stroke="red" stroke-width="1"/>
    <line x1="10" y1="65" x2="20" y2="65" stroke="red" stroke-width="1"/>
    <line x1="10" y1="42" x2="20" y2="42" stroke="red" stroke-width="1"/>
    <text x="25" y="54" class="dimension-text" font-size="8">23mm total</text>
    
    <!-- Base thickness -->
    <text x="115" y="80" class="dimension-text" font-size="8">15mm base</text>
    
    <!-- Tab height -->
    <text x="235" y="58" class="dimension-text" font-size="8">31mm tab</text>
  </g>

  <!-- Assembly notes -->
  <text x="50" y="350" class="dimension-text" font-size="12" font-weight="bold" text-anchor="start">ASSEMBLY INSTRUCTIONS:</text>
  <text x="50" y="370" class="dimension-text" font-size="10" text-anchor="start">1. Print 4 quarters per large electrode (360mm total diameter)</text>
  <text x="50" y="385" class="dimension-text" font-size="10" text-anchor="start">2. Male tabs snap into female slots of adjacent quarters</text>
  <text x="50" y="400" class="dimension-text" font-size="10" text-anchor="start">3. Assembly hub fits in center where 4 quarters meet</text>
  <text x="50" y="415" class="dimension-text" font-size="10" text-anchor="start">4. Thickness: 15mm base | Material: PLA+ or Wood-filled PLA</text>
  <text x="50" y="430" class="dimension-text" font-size="10" text-anchor="start">5. Each quarter: 180mm x 180mm when printed</text>
  
</svg>